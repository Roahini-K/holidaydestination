    <a name="booknow"></a>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-inverse">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Adventure Goal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav navbar-right me-auto mb-2 mb-lg-0">

                  <a class="nav-link active" data-scroll="Home" aria-current="page" href="index.html">Home</a>

        <section class="home">
            <div class="video">
                <video src="images/video.mp4" loop muted autoplay></video>
            </div>
            <div class="content">
                <h1>Start new Journey <br>Explore great place</h1>
                <p>Let travel cherish your mind!!</p>
            </div>
            <div class="form-container">
                <form action="" method="POST" id="forms" onsubmit="displayBooking()">
                    <h3>Book your Destination</h3>
                    <span>Location</span>
                    <input type="text" placeholder="Place you want to visit">
                    <span>Members</span>
                    <input type="number" placeholder="Number of guests">
                    <span>Arrivals</span>
                    <input type="date">
                    <span>Leaving</span>
                    <input type="date">
                    <input type="submit" value="Book Now">
                    <br>
                    <div id="display" style="margin-top: 20px; color: red;font-size: 16px;"></div>
                </form>
            </div>
        </section>
        <script>
          var forms=document.getElementById('forms')
          forms.addEventListener('submit',function(e){
            e.preventDefault()
            document.getElementById('display').innerHTML='Booking Confirmed! We will contact you soon';
          })
        </script>
